<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Blogger</title>
    <style>
        /* Reset CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        /* Body */
        body { background-color: #f5f5f5; }

        /* Header */
        .header { background: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header .menu-btn { font-size: 24px; cursor: pointer; }
        .header .login-btn { padding: 8px 15px; background: red; color: #fff; border: none; cursor: pointer; }

        /* Sidebar */
        .sidebar { width: 250px; height: 100vh; position: fixed; top: 0; left: -250px; background: #111; color: white; padding: 20px; transition: 0.3s; }
        .sidebar.active { left: 0; }
        .sidebar img { width: 100px; display: block; margin: 10px auto; border-radius: 50%; }
        .sidebar ul { list-style: none; margin-top: 20px; }
        .sidebar ul li { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .sidebar ul li a { color: white; text-decoration: none; display: block; }
        .sidebar .close-btn { font-size: 24px; cursor: pointer; text-align: right; }

        /* Notification Box */
        .notification { background: white; padding: 15px; border: 2px solid blue; margin: 20px; text-align: center; font-size: 16px; }
        .notification b { color: blue; }

        /* Product List */
        .product-list { background: white; padding: 15px; margin: 20px; border-radius: 5px; }
        .product { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .product span { color: red; }

        /* Button */
        .btn { background: blue; color: white; padding: 10px; display: block; text-align: center; margin: 20px auto; width: 90%; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <span class="menu-btn" onclick="toggleSidebar()">☰</span>
        <button class="login-btn">🔑 Đăng Nhập</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">✖</span>
        <img src="https://i.pinimg.com/736x/48/2b/79/482b7922e0a697bbcd38224179b88ba1.jpg" alt="Hình ảnh">
        <ul>
            <li><a href="#">🏠 Trang Chủ</a></li>
            <li><a href="#">🛒 Mua Hàng</a></li>
            <li><a href="#">💰 Nạp Tiền</a></li>
            <li><a href="#">📜 Lịch Sử Mua Hàng</a></li>
        </ul>
    </div>

    <!-- Notification -->
    <div class="notification">
        👑 <b>"Cảm ơn bạn đã chọn website của chúng tôi!"</b> 👑 <br>
        🔥 Lưu lại đơn hàng – Shop sẽ tự động xóa sau 3 tuần! 🔥
    </div>

    <!-- Product List -->
    <div class="product-list">
        <h3>Gợi ý sản phẩm cho bạn:</h3>
        <div class="product">
            <span>1️⃣ DATA OB48</span> <span>0đ</span>
        </div>
        <div class="product">
            <span>2️⃣ SOURCE FF V1 OB48</span> <span>50.000đ</span>
        </div>
    </div>

    <!-- Welcome Button -->
    <a href="#" class="btn">Chào Mừng Bạn Đến</a>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
